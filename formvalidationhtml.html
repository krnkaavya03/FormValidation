<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM VALIDATION</title>
  <link rel="stylesheet" href="formvalidationcss.css">
</head>
<body>
  <div class="form-container">
    <h2>FORM VALIDATION</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        <span class="error-message" id="nameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span class="error-message" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="10-digit phone number" required>
        <span class="error-message" id="phoneError"></span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
        </div>
        <span class="error-message" id="passwordError"></span> <!-- Error message directly below input -->
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
        </div>
        <span class="error-message" id="confirmPasswordError"></span> <!-- Error message directly below input -->
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="formvalidationjs.js"></script>
</body>
</html>
